<!DOCTYPE html>
<head>

    <title>Aquarium Details</title>
</head>
<body>
<h1>Aquarium Details</h1>
<form action="aquarium" method="post">
    <label>Model: </label>
    <input type="text" name="model"><br><br>

    <label>Cost: </label>
    <input type="text" name="cost"><br><br>

    <label for="size">Size:</label>
    <select name="size" id="size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
    </select><br><br>

    <label>Company: </label>
    <input type="text" name="company"><br><br>

    <label>Capacity (in liters): </label>
    <input type="text" name="capacity"><br><br>

    <input type="submit" value="Submit Aquarium Details">
</form>
</body>
</html>
