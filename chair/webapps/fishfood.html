<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Food Details</title>
</head>
<body>
<h1>Fish Food Details</h1>
<form action="fishfood" method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Brand:</label>
    <input type="text" name="brand" required><br><br>

    <label>Quantity:</label>
    <input type="text" name="quantity" required><br><br>

    <label>Cost:</label>
    <input type="text" name="cost" required><br><br>

    <input type="submit" value="Submit Fish Food Details">
</form>
</body>
</html>
